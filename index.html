<!-- HTML -->
<body>
    <h3>Hangman</h3>
    <div id="hangman-drawing"></div>
    <p>Number of guesses remaining: <span id="guesses-remaining"></span></p>
    <p>Incorrect guesses: <span id="incorrect-guesses"></span></p>
   
    <p>Try to guess this word: <span id="try-to-guess"></span></p>


    <output id="masked-word"></output>
    <form id="guess-form">
        <label for="guess-input">Enter a letter or guess word</label>
        <input id="guess-input" type="text" autocomplete="off" />
        <button type="submit">Guess</button>
    </form>

    <script src="functions.js"></script>
    <script src="hangman.js"></script>
</body>
